<body>
	<div class="wrapper">
		<div class="content clearfix">
			<div class="container">
				<div class="login-wrapper">
					<div class="login-header">
						<div class="login-title">Авторизируйтесь</div>
					</div>
					<div class="login-body">
						<form id="login" action="mail.php" method="post" class="form">
							<div class="server-response error"></div>
							<div class="server-response success"></div>
							<div class="form-group">
								<label for="login" class="label">Логин</label>
								<input type="text" id="name" name="login" class="input" placeholder="Введите логин" qtip-content="Введите логин">
							</div>
							<div class="form-group">
								<label for="password" class="label">Пароль</label>
								<input type="password" id="password" class="input" placeholder="Введите пароль" qtip-content="Введите пароль" name="password">
							</div>
							<button type="submit" class="btn">Войти</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
